<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/815a8cfff1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Friki Discos - Blog</title>
</head>
<body>
    <div class="grillaBlog">
        <nav class="navegador navegador__blog">
            <ul class="barraNavegacion">
                <li class="barraNavegacion__item"><a href="catalogo.html">CATÁLOGO</a></li>
                <li class="barraNavegacion__item"><a href="comocomprar.html">CÓMO<br>COMPRAR</a></li>
                <li class="barraNavegacion__item"><a href="../index.html"><img src="../images/logofriki.png" alt="Friki Discos" class="friki__logo"></a></li>
                <li class="barraNavegacion__item  barraNavegacion__item--activo"><a href="blog.html">BLOG</a></li>
                <li class="barraNavegacion__item"><a href="contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
        <main>
            <div class="main__blog">
                <div class="blog__titulo">
                    <h2 class="blog__titulo__texto">BLOG</h2>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer">
                <div class="footerNewsletter">
                    <h3 class="footer__titulo">Suscribite a nuestro newsletter</h3>
                    <form class="footer__newsletter" action="">
                        <input type="text" class="footer__newsletter__campo" placeholder="nombre@email.com">
                        <input type="submit" class="footer__newsletter__boton" value="Suscribirme">
                    </form>
                </div>
                <div class="footerRedes">
                    <h3 class="footer__titulo">Seguinos</h3>
                    <ul class="footer__redes">
                        <li class="footer__redes__item"><a href="https://facebook.com/frikidiscos"><p class="fab fa-facebook"></p></a></li>
                        <li class="footer__redes__item"><a href="https://instagram/frikidiscos"><p class="fab fa-instagram"></p></a></li>
                        <li class="footer__redes__item"><a href="https://tiktok.com/@frikidiscos"><p class="fab fa-tiktok"></p></a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>

</html>
